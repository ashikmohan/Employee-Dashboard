<h2>Employee Dashboard</h2>

<table>
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let detail of details">
            <td>{{detail.id}}</td>
            <td>{{detail.name}}</td>
            <td>{{detail.email}}</td>
        </tr>
    </tbody>
</table>
